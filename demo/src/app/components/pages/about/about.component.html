<div class="main-container">
    <div class="main-container-inner">
        <div class="row">
            <div class="col-12">
                <h4 class="mt-3">Birth</h4>
                <p>
                    The first <strong class="color-secondary">AgTable</strong> version was published in 2019-06-17 at 23:46 exactly.
                </p>
            </div>

            <div class="col-12">
                <h4 class="mt-3">Change-log of versions</h4>
                
                <ul class="change-log-versions">
                    <li *ngFor="let log of changeLogs; let index = index">
                        <section>
                            <div class="version">
                                Version: <span>{{ log.version }}</span>
                                <i *ngIf="index === 0"> (latest)</i>
                            </div>
                            <div class="descript" *ngFor="let descript of log.descriptions" [innerHTML]="'- ' + descript"></div>
                        </section>
                    </li>
                </ul>
            </div>

            <div class="col-12">
                <h4 class="mt-4 pt-2">Contributors</h4>
                
                <ul class="contributors">
                    <a *ngFor="let contrib of contributors; let index = index" [href]="'https://github.com/' + contrib.github" target="_blank">
                        <li >
                            <div>
                                <img [src]="'/assets/img/contributors/' + contrib.github + '.jpg'">
                            </div>
                            <div>
                                <h5 class="m-0">{{ contrib.name }}</h5>
                                <span>@{{ contrib.github }}</span>
                            </div>
                        </li>
                    </a>
                </ul>
            </div>
        </div>
    </div>
</div>
