<div class="row">
    <div class="col-12">
        <h4>Client side</h4>

        <ag-table #dt paginate="1000" [items]="testes" clickable height="500px">
            <ag-table-header>
                <ag-table-col filter field="id" placeholder="ID" width="100px">
                    ID
                </ag-table-col>
                <ag-table-col filter field="name" placeholder="Informe o nome">
                    Nome
                </ag-table-col>
                <ag-table-col filter="date" field="dateRef" width="200px">
                    Data
                </ag-table-col>
                <ag-table-col filter="select" field="type" [options]="types" placeholder="Informe o Tipo" width="150px">
                    Tipo
                </ag-table-col>
            </ag-table-header>
            <ag-table-body>
                <ag-table-row *ngFor="let teste of dt.items">
                    <ag-table-cell>{{teste.id}}</ag-table-cell>
                    <ag-table-cell>
                        <div [style.height.px]="teste.height">
                            {{teste.name}}
                        </div>
                    </ag-table-cell>
                    <ag-table-cell>{{teste.dateRef | date:'dd/MM/yyyy'}}</ag-table-cell>
                    <ag-table-cell>{{teste.type}}</ag-table-cell>
                </ag-table-row>
            </ag-table-body>
        </ag-table>
    </div>
</div>
