<div #headerShadowEl class="top-shadow animated fadeIn" [ngClass]="{'to-drop': topShadow}"></div>

<ng-content></ng-content>

<ag-table-paginate *ngIf="!infinity && (numPages || dataLength > 0)"
    class="animated fadeIn"
    [ngClass]="{'to-drop': bottomShadow}"
    [length]="(isPaging && numPages) ? numPages : 1"
    [current]="(isPaging && numPages) ? currentPage : 1"
    [objCaption]="(isPaging && numPages) ? paginateCaptionConfig : { start: 1, end: dataLength, total: 0 }"
    [loading]="loading"
    [disabled]="loading"
    (change)="onPageChange($event)">
</ag-table-paginate>

<div *ngIf="loading && (!infinity || currentPage === 1)" class="ag-table-loading animated fadeIn">
    LOADING
    <!-- <mat-spinner diameter="46"></mat-spinner> -->
</div>
